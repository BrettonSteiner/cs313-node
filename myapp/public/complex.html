<div class="row">
        <div class="col-3">
            <form>
                <div class="form-group">
                    <label for="recordId">Record Id</label>
                    <input type="text" class="form-control" id="recordId" placeholder="Record Id">
                </div>
                <div class="form-group">
                    <label for="name">Complex Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Complex Name">
                </div>
                <button class="btn btn-primary" type="button" onClick="getComplexes()">Search</button>
            </form>
        </div>
        <div class="col-9">
            <table id="searchResults">
                <tr>
                    <th>Record Id</th>
                    <th>Complex Name</th>
                </tr>
            </table>
        </div>
    </div>
