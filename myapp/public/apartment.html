<div class="row">
        <div class="col-3">
            <form>
                <div class="form-group">
                    <label for="recordId">Record Id</label>
                    <input type="text" class="form-control" id="recordId" placeholder="Record Id">
                </div>
                <div class="form-group">
                    <label for="number">Apartment Number</label>
                    <input type="text" class="form-control" id="number" placeholder="Apartment Number">
                </div>
                <div class="form-group">
                    <label for="complex">Complex Id</label>
                    <input type="text" class="form-control" id="complex" placeholder="Complex Id">
                </div>
                <div class="form-group">
                    <label for="iteam">I-Team Id</label>
                    <input type="text" class="form-control" id="iteam" placeholder="I-Team Id">
                </div>
                <button class="btn btn-primary" type="button" onClick="getApartments()">Search</button>
            </form>
        </div>
        <div class="col-9">
            <table id="searchResults">
                <tr>
                    <th>Record Id</th>
                    <th>Apartment Number</th>
                    <th>Complex Id</th>
                    <th>I-Team Id</th>
                </tr>
            </table>
        </div>
    </div>
