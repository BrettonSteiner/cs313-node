<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="javascript/home.js"></script>
    <title>Team10</title>
</head>
<body>
    <h1>Team Activity 10 - Get Person</h1>
    <form action="/getPerson" method="get">
        <div class="form-group">
            <label for="id">Person Id</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="1, 2, 3, etc.">
        </div>
        <button class="btn btn-primary" type="button" onClick="getPerson()">Submit</button>
    </form>
    <br>
    <div class="card">
        <div class="card-body" id="results">
            Results will show up here
        </div>
    </div>
</body>
</html>
